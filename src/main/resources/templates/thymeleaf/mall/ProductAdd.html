<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>상품 추가</title>
<link rel="stylesheet" th:href="@{/css/ProductAdd.css}"/>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
function productadd() 
{
	var pro = $('#add').serialize();
	$.ajax
    ({
       url : 'add',
       method : 'post',
       data : pro,
       dataType : 'json',
       cache : false,
       
       success : function(res)
       {
          alert(res.added?'추가 성공':'추가 실패');
       },
       error(xhr, status, err)
       {
          alert(err);
       }
    });
}
</script>
</head>
<body>
<form id='add' name='add'>
<div id='addform'>
<div><span class='text'>이름</span><input class='input' type='text' name='name'></div>
<input type='hidden' name='num' value='0'>
<div>가격<input type='text' name='price'></div>
<div>원산지<input type='text' name='coo'></div>
<div>중량<input type='text' name='weight'></div>
<div>브랜드<input type='text' name='brand'></div>
<div>카테고리<input type='text' name='type'></div>
<div>세부<input type='text' name='ca'></div>
<div>유통기한<input type='date' name='expire'></div>
<div>개수<input type='number' name='count'></div>
<div class='btn'><button type='button' onclick='productadd();'>등록</button><button type='reset'>취소</button></div>
</div>
</form>
</body>
</html>
